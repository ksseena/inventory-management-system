{% extends 'admin_template/base_template.html' %}

{% block main_content %}

{% load static %}

<div class="card" style="width: 30rem;">
<div class="card-body">
<form action="Tranfer_Item2_Save" method="post">
<div class="card-header">Tranfering the item: {{ transitem }}</div>
{% csrf_token %}
<div class="form-group">
<label for="issue_qty">Tranfer Quantity</label>
<input type="number" class="form-control" value="1" id="tranfer_quantity" name="tranfer_quantity" /> 
</div>
<div class="form-group">
    <label>Tranfer Item</label>
    <select class="form-control" name="storeitem">
        {% for storeitem in storeitems %}
            <option value="{{ storeitem.id }}">{{ storeitem.item_name }}</option>
        {% endfor %}
    </select>
</div>
<input type="submit" class="btn btn-primary" value="Tranfer">
</form>
</div>
</div>
{% endblock main_content %}
